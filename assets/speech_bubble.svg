<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
    <ellipse cx="150" cy="150" rx="120" ry="90" fill="#486270">
        <animate attributeName="fill" to="#1f2c34" dur="5s" repeatCount="indefinite"></animate>
    </ellipse>
    <polyline points="200,230 270,250 250,200" fill="#486270">
        <animate attributeName="fill" to="#1f2c34" dur="5s" repeatCount="indefinite"></animate>
        <animate attributeName="points" to="70,200 40,250 100,230" dur="15s" repeatCount="indefinite"></animate>
    </polyline>

    <text x="110" y="160">
        Let's talk 😁
        <animate attributeName="fill" to="#ffffffad" dur="5s" repeatCount="indefinite"></animate>
    </text>
</svg>