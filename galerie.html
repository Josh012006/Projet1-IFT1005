<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Galerie</title>
</head>
<body>
    <main>
        <p class="intro">Mon travail artistique comprend plusieurs images prises au cours de diverses aventures. Je présente les plus marquantes ici.</p>
        <section class="galerie">
            <div class="rangee1">
                <div class="img img1" src="/assets/img/automne.webp">
                    <p>Feuilles d'automne - By carnetsvanille.com</p>
                </div>
                <div class="img img2" src="/assets/img/last-dive.webp">
                    <p>Dernier plongeon d'une Baleine - By Drew Collins</p>
                </div>
                <div class="img img3" id="autochtone" src="/assets/img/autochtone.png">
                    <p>Premiers peuples du Canada - thecanadianencyclopedia.ca</p>
                </div>
            </div>
            <div class="rangee2">
                <img class="img img4" src="/assets/img/lion.webp" alt="Lion - By Giles Laurent">
                <img class="img img5" src="/assets/img/sunset.jpeg" alt="Un coucher de soleil flamboyant">
                <img class="img img6" src="/assets/img/urbain.jpg" alt="L'air urbain après une pluie unique.">
            </div>
        </section>
    </main>
</body>
</html>
